name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin/amd64
            artifact_name: GoNavi-mac-amd64
          - os: macos-latest
            platform: darwin/arm64
            artifact_name: GoNavi-mac-arm64
          - os: windows-latest
            platform: windows/amd64
            artifact_name: GoNavi-windows-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install -v github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        shell: bash
        run: |
          wails build -platform ${{ matrix.platform }} -clean -o ${{ matrix.artifact_name }}

      - name: Package macOS Application
        if: contains(matrix.platform, 'darwin')
        run: |
          # Install create-dmg
          brew install create-dmg

          cd build/bin
          echo "ğŸ“‚ åˆ—å‡º build/bin ç›®å½•å†…å®¹:"
          ls -F
          
          # Find .app bundle
          APP_PATH=$(find . -maxdepth 1 -name "*.app" | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ æœªæ‰¾åˆ° .app åº”ç”¨åŒ…!"
            exit 1
          fi
          
          # Get pure name (e.g. GoNavi.app)
          APP_NAME=$(basename "$APP_PATH")
          
          # Ad-hoc codesign to prevent "Damaged" error (requires user to allow anyway, but valid structure)
          echo "ğŸ” æ­£åœ¨è¿›è¡Œ Ad-hoc ç­¾å..."
          codesign --force --options runtime --deep --sign - "$APP_NAME"
          
          DMG_NAME="${{ matrix.artifact_name }}.dmg"
          
          echo "ğŸ“¦ æ­£åœ¨ç”Ÿæˆ DMG: $DMG_NAME..."
          
          # Create DMG
          create-dmg \
            --volname "GoNavi Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "$APP_NAME" 200 190 \
            --hide-extension "$APP_NAME" \
            --app-drop-link 600 185 \
            "$DMG_NAME" \
            "$APP_NAME"
            
          # Move DMG to root for upload
          mv "$DMG_NAME" "../../$DMG_NAME"

      - name: Package Windows Executable
        if: contains(matrix.platform, 'windows')
        shell: bash
        run: |
          cd build/bin
          echo "ğŸ“‚ åˆ—å‡º build/bin ç›®å½•å†…å®¹:"
          ls -F
          
          TARGET="${{ matrix.artifact_name }}"
          
          if [ -f "$TARGET.exe" ]; then
              echo "âœ… æ‰¾åˆ° $TARGET.exe"
              FINAL_EXE="$TARGET.exe"
          elif [ -f "$TARGET" ]; then
              echo "âš ï¸ æ‰¾åˆ°æ— åç¼€æ–‡ä»¶ $TARGETï¼Œæ­£åœ¨æ·»åŠ  .exe åç¼€..."
              mv "$TARGET" "$TARGET.exe"
              FINAL_EXE="$TARGET.exe"
          else
              echo "âŒ æœªæ‰¾åˆ°æ„å»ºäº§ç‰© '$TARGET'!"
              exit 1
          fi
          
          echo "ğŸ“¦ æ­£åœ¨ç§»åŠ¨ $FINAL_EXE åˆ°æ ¹ç›®å½•..."
          mv "$FINAL_EXE" "../../${{ matrix.artifact_name }}.exe"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.artifact_name }}.dmg
            ${{ matrix.artifact_name }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}